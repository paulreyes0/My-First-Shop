<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0,  maximum-scale=1.0, minimun-scale=1.0">
  <meta name="description" content="This is first shop">
  <meta name="author" content="Paul Reyes">
  <link rel="stylesheet" href="/style.css">
  <!-- fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="new_password_style.css">
  <title>Document</title>
</head>
<body>
  <main class="container">
    <section class="section_container">
      <figure class="img">
        <img src="./Logos/logo_yard_sale.svg" alt="logo" class="img img_logo">
      </figure>
      <h1 class="title">Create a new password</h1>
      <p class="subtitle">Enter a new password for your account</p>
      <!-- Passwords  -->
      <form action="/" class="form">
        <label for="password" class="label">Password</label>
        <input type="password" id="password" name="password" placeholder="***************" class="input input_password"> 

        <label for="new-password" class="label">Re-enter password</label>
        <input type="password" id="new-password" name="password" placeholder="***************" class="input input_password"> 
        
        <input type="submit" value="Confirm New Password" class="primary-button login-button">
      </form>
    </section>
  </main>
</body>
</html>
