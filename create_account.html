<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0,  maximum-scale=1.0, minimun-scale=1.0">
  <meta name="description" content="This is first shop">
  <meta name="author" content="Paul Reyes">
  <link rel="stylesheet" href="/style.css">
  <!-- fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./create_account_style.css">
  <title>Document</title>
</head>
<body>
  <main class="container">
    <section class="section_container">
      <h1 class="title">My account</h1>
      <form action="/" class="form">
          <section class="section_inputs">
            <label for="name" class="label">Name</label>
            <input type="text" id="name" name="name" placeholder="Paul Reyes" class="input input_name"> 
        
            <label for="email" class="label">Email address</label>
            <input type="email" id="email" name="email" placeholder="paul@example.com" class="input input_email">
            
            <label for="password" class="label">Password</label>
            <input type="password" id="password" name="password" placeholder="***************" class="input input_password">
          </section>
          <input type="submit" value="Create account" class="primary-button login-button">
      </form>
    </section>
  </main>
</body>
</html>
