<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0,  maximum-scale=1.0, minimun-scale=1.0">
  <meta name="description" content="This is first shop">
  <meta name="author" content="Paul Reyes">
  <link rel="stylesheet" href="/style.css">
  <!-- fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./my_order_style.css">
  <title>Document</title>
</head>
<body>
  <main class="main-container">
    <section class="order-container">
      <h1 class="title">My Order</h1>
      
      <section class="order-content">
        <section class="order-info">
            <p>
              <span>04.25.2021</span>
              <span>6 articles</span>
            </p>
            <p>$560.00</p>
        </section>

        <section class="shopping-cart">
          <figure>
            <img src="./Product_fotos/airpods_max.svg" alt="">
          </figure>
          <p>Airpods Max</p>
          <p>$120.00</p>
        </section>
        
        <section class="shopping-cart">
          <figure>
            <img src="./Product_fotos/alexa.svg" alt="">
          </figure>
          <p>Alexa Echo Dot 4</p>
          <p>$120.00</p>
        </section>

        <section class="shopping-cart">
          <figure>
            <img src="./Product_fotos/chromecast.svg" alt="">
          </figure>
          <p>Chromecast</p>
          <p>$120.00</p>
        </section>

        <section class="shopping-cart">
          <figure>
            <img src="./Product_fotos/fire_tv.svg" alt="">
          </figure>
          <p>Fire Tv</p>
          <p>$120.00</p>
        </section>

      </section>
    </section>
  </main>
</body>
</html>
