<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0,  maximum-scale=1.0, minimun-scale=1.0">
  <meta name="description" content="This is first shop">
  <meta name="author" content="Paul Reyes">
  <link rel="stylesheet" href="/style.css">
  <!-- fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
  <main class="container">
    <section class="section_container">
      <figure class="img">
        <img src="./Logos/logo_yard_sale.svg" alt="logo" class="img img_logo">
      </figure>
      
      <h1 class="title">Email has been sent!</h1>
      <p class="subtitle">Please check your inbox for instructions on how to reset the password</p>

      <figure class="icon_email">
        <img src="./Icons/email.svg" alt="icon_email">
      </figure>

      <form action="/" class="form">
        <input type="submit" value="Login" class="primary-button login-button">
      </form>

      <p class="section_resend">
        <span>Didn't receive the email?</span><a href="/"> Resend</a>
      </p>
    </section>
  </main>
