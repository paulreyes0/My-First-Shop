<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0,  maximum-scale=1.0, minimun-scale=1.0">
  <meta name="description" content="This is first shop">
  <meta name="author" content="Paul Reyes">
  <link rel="stylesheet" href="/style.css">
  <!-- fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./login.css">
  <title>Document</title>
</head>
<body>
  <main class="container">
    <section class="section_container">
      <figure class="img">
        <img src="./Logos/logo_yard_sale.svg" alt="logo" class="img img_logo">
      </figure>
      <!-- Email & Password  -->
      <form action="/" class="form">
        <label for="email" class="label">Email Address</label>
        <input type="password" id="email" name="email" placeholder="paul@gmail.com" class="input input_email"> 

        <label for="password" class="label">Password</label>
        <input type="password" id="password" name="password" placeholder="***************" class="input input_password">

        <input type="submit" value="Log in" class="primary-button login-button">
        <a href="/">Forgot my password</a>
      </form>
      <form action="/" class="form-signup">
        <label for="signup" class="label">
          <input type="submit" id="signup" value="Sign up" class="secondary-button signup-button">
        </label>
      </form>
    </section>
  </main>
</body>
</html>
